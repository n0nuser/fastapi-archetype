      title: OfficeId
      description: Object encapsulating the office identifier.
      type: object
      properties:
        officeId:
          type: integer
          format: int64
          description: Office identifier.
          minimum: 1
      required:
        - officeId
    Office:
      title: Office
      type: object
      description: Object encapsulating the offices.
      properties:
        name:
