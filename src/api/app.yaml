      type: object
      additionalProperties: false
      properties:
        data:
          type: array
          description: List of office.
          maxItems: 100
          items:
            allOf:
              - $ref: "#/components/schemas/OfficeId"
              - $ref: "#/components/schemas/Office"
        pagination:
          $ref: "#/components/schemas/Pagination"
