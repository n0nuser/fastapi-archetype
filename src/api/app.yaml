      title: Address
      description: Object encompassing the physical address at which the office is located.
      type: object
      properties:
        line:
          type: string
          description: "Information that locates and identifies a specific address, as defined by postal services."
          minLength: 1
          maxLength: 100
        streetName:
          type: string
          description: Name of a street or thoroughfare.
          minLength: 1
          maxLength: 70
        buildingNumber:
          type: string
          description: Number that identifies the position of a building on a street.
          minLength: 1
          maxLength: 15
        stair:
          type: string
          description: Number or side of stairs inside a portal.
          minLength: 1
          maxLength: 15
        floor:
          type: integer
          description: Floor where the office is located.
          minimum: 0
          maximum: 50
        doorNumber:
          type: string
          description: Door number where the office is located.
          minLength: 1
          maxLength: 10
        postalCode:
          type: string
          description: "Host, protocol and port."
          minLength: 1
          maxLength: 5
        province:
          type: string
          description: Province in which the office is located.
          minLength: 1
          maxLength: 50
        country:
          type: string
          description: Country where the company is headquartered.
